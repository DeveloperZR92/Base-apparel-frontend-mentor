<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./scss/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="textside">
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <div class="heading">
          <h1><span>We're</span></h1>
          <h1>coming</h1>
          <h1>soon</h1>
        </div>
        <div class="paragraph">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="form">
          <form action="#">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
            />
            <img
              class="error-logo"
              id="error-img"
              src="./images/icon-error.svg"
              alt=""
            />
            <button type="submit" class="submit-btn" id="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <small class="error-msg" id="error-text"
            >Please provide a valid email</small
          >
          <div class="added"></div>
          <small class="ad-email" id="added-email">Email added</small>
        </div>
      </div>

      <div class="photoside">
        <!-- <img src="./images/hero-desktop.jpg" alt="" /> -->
      </div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ZR</a>.
      </p>
    </footer> -->

    <script src="app.js"></script>
  </body>
</html>
